<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Escola Virtual</title>

        <style>
            .color{
                background-color: rgb(180, 184, 182);
            }

            .borda{
                border: 1px solid black;
                width: 500px; 
            }
        </style>

    </head>

    <body class="color">

        <h1>Escola Virtual</h1>
        <h2>Formulário</h2>
        <!--Inicialização do formulario-->
        <form action="/url" method="post">
            <!--Seçao de dados pessoais-->
            <section class="borda">
                
                <h3>&emsp;Dados Pessoais</h3>
                
                <div>
                    <label for="nome">&emsp;Nome:</label>
                    <input type="text" id="nome" name="usuario_nome"/>
                </div><br />
                
                <div>
                    <label for="datanascimento">&emsp;Data de nascimento:</label>
                    <input type="date" id="datanascimento" name="usuario_datanascimento"/>
                </div><br />
                
                <div>
                    <label for="email">&emsp;Email:</label>
                    <input type="email" id="imail" name="usuario_email"/>
                </div><br />
                
                <div>
                    <label for="contato">&emsp;Contato:</label>
                    <input type="tel" id="contato" name="usuario_contato"/>
                </div><br />
                
                <div>
                    <label for="endereco">&emsp;Endereço:</label>
                    <input type="text" id="endereco" name="usuario_endereco"/>
                </div><br />
                
            </section><br />
            
            <section class="borda">
                <h3>&emsp;Informações de Matrícula</h3>
            
                <div>
                    <label for="curso">&emsp;Curso:</label>
                    <input type="text" id="curso" name="usuario_curso"/>
                </div><br />

                <div>
                    <span>&emsp;Turno:</span>
                    
                    <input type="radio" id="opcao1" name="escolha" />
                    <label for="opcao1">Manhã</label>
                    
                    <input type="radio" id="opcao2" name="escolha" />
                    <label for="opcao2">Tarde</label>
                
                    <input type="radio" id="opcao3" name="escolha" />
                    <label for="opcao3">Noite</label>
                </div><br />
                
            </section><br />
            
            <section class="borda">
                <div>
                    <label for="msg"><h3>&emsp;Sua Mensagem</h3>&emsp;</label>
                    <textarea id="msg" name="usuario_msg"></textarea>
                </div>
            </section><br />
            
            <!-- Botão de envio -->
            <div class="button">
                <button type="submit">Enviar mensagem</button>
            </div>
            
        </form>
    </body>
</html>
