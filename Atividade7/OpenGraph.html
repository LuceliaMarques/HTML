<!DOCTYPE html>
<html lang="pt-BR" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="UTF-8">

    <!--Título da Página-->
    <title>Música</title>

    <!--indica o título do compartilhado-->
    <meta property="og:title" content="The Pretender" />

    <!--Implementa uma descrição curta que é exibida quando a visualização do link é gerada-->
    <meta property="og:description" content="The Pretender é a primeira faixa do album Echoes, Silence, Patience & Grace do ano de 2007 da renomada Banda amaricana: Foo Fighters.
     A música é uma composição de Chris Shiflett / Nate Mendel / Taylor Hawkins / Dave Grohl." 
    />

    <!--Implementa o tipo de página compartilhada (formulário, artigo, vídeo)-->
    <meta property="og:type" content="article" />

    <!--Implementa o uso de tags-->
    <meta property="article:tag" content="rock, música, Foo Fighters" />

    <!--Implementa um link para uma imagem que será exibida no compartilhado-->
    <meta property="og:image" content="https://planetamusica.b-cdn.net/wp-content/uploads/2020/06/rpm-5.jpg"/>

    <!--Implementa o link para ir a página do site-->
    <meta property="og:url" content="https://github.com/LuceliaMarques/HTML/blob/main/Atividade7/OpenGraph.html" />
    
    <!--Implementa o nome do site origem-->
    <meta property="og:site_name" content="Divulgação de música" />


</head>
<body>

    <h1>
        <a href="https://www.youtube.com/watch?v=SBjQ9tuuTJQ" target="_blank">Link para o clipe da música The Pretender - Foo Fighters.</a>
     </h1>

</body>

</html>
