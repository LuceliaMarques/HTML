<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Iframe</title>

    <style>

        .colorfundo{
            background-color: rgb(239, 246, 255);
            color: rgb(0, 103, 138);
        }
    
    </style>

</head>

<body class="colorfundo">

    <h1>Iframe</h1> <br />

    <p>É um elemento que permite que permite incluir um conteúdo de outras origens 
    dentro de outra página HTML, conteúdos como: documentos, vídeos e mídia interativa.
    </p>

    <br /><br /><br /><br />
    
    <!-- incorporação de outra página de mesma autoria -->
    <iframe src="./Formulario.html" width="800" height="200" name="iframe-um"></iframe>

    <br /><br /><br /><br />

    <!-- incorporação de outra página em outro servidor -->
    <iframe src="http://w3.org" width="800" height="700" ></iframe>

    <br /><br /><br /><br />

    <!-- incorporação de conteúdo do youtube -->
    <iframe src="https://www.youtube.com/embed/NcGnLdUPnpo" width="800" height="400" ></iframe>

    <br /><br /><br /><br />

</body>
</html>
