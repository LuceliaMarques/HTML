<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem SVG</title>
</head>
<body>

    <h1 style="color: blue;">Formato SVG</h1>
    <h3 style="color: green;">Bandeira do Estado de Pernambuco</h3>

    <svg width="1000" height="900">

        <!-- Inserção de retângulos | retângulos azul da bandeira -->
        <rect x="0" y="0" width="1000" height="350" fill="blue" />

        <!-- Inserção de circulos | inserção do arco-iris utilizando circulos -->
        <circle cx="500" cy="350" r="240" fill="red" />
        <circle cx="500" cy="350" r="220" fill="yellow" />
        <circle cx="500" cy="350" r="200" fill="green" />
        <circle cx="500" cy="350" r="180" fill="blue" />

        <!-- Inserção de circulos | inserção do sol -->
        <circle cx="500" cy="260" r="30"  fill="yellow" />

        <!-- Inserção de retângulos | retângulos branco da bandeira -->
        <rect x="0" y="350" width="1000" height="550" fill="white" />

        <!-- Inserção de linhas | a cruz vermelha da bandeira-->
        <line x1="500" x2="500" y1="370" y2="480" stroke="red" stroke-width="15"/>
        <line x1="465" x2="535" y1="405" y2="405" stroke="red" stroke-width="15"/>

        <!-- Inserção de poligono | a estrela da bandeira -->
        <polygon points="500, 20 505, 40 520, 40 510, 50 515, 65 500, 55 485, 65 490, 50 480, 40 495, 40" fill="yellow"/>


    </svg>
      


</body>
</html>
