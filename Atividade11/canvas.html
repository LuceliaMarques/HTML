<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Tag Canvas</title>
        
    <style>
        body{
        background-color: rgb(135, 195, 126);
        color: green;
        text-align: center;
        }
    </style>

</head>


<body>

    <h1>Tag Canvas</h1>
    <h2>SVG utilizado:</h2>

    <img id="img" width="100" height="100" src="mike.svg" alt="Mike Monstros S.A surpreso">

    <h2>Canvas:</h2>

    <canvas id="canvas" width="720" height="720" style="border:1px solid green;"> Esse navegador n√£o suporta o canvas! </canvas>

    <script>

        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("img");
            ctx.drawImage(img, 0, 0);
        };
    
    </script>

</body>

</html>
